<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery â€” Happy Paws</title>

  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/layout.css">
  <link rel="stylesheet" href="/src/styles/layouts.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/pages/Gallery/gallery.css">
  <link rel="stylesheet" href="/src/components/Header/header.css">
  <link rel="stylesheet" href="/src/components/Footer/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- HEADER COMPONENT -->
  <script type="module" src="/src/components/Header/header-loader.js"></script>

  <!-- GALLERY MAIN CONTENT -->
  <main class="gallery">
    <div class="resp">
      <aside class="sidebar">
        <script
          type="module"
          src="/src/components/sidebar/sidebar-loader.js"
        ></script>
        <span class="theme-button">
          <script
            type="module"
            src="/src/components/accessibility-practices/lightdark.js"
          ></script>
        </span>
      </aside>
    <!-- CATEGORY FILTERS -->
    <section class="category-filters">
      <button class="chip chip--active fixed-all">All</button>

      <div class="chip-scroll" id="chipScroll">
        <button class="chip">
          <img src="../../assets/icons/dog.svg"  alt="Dogs">
          Dogs
         </button>
        <button class="chip">
          <img src="../../assets/icons/cat.svg" alt="Cats">
          Cats
        </button>
        <button class="chip">
          <img src="../../assets/icons/rabbit.svg" alt="Rabbits">
          Rabbits
        </button>
        <button class="chip">
          <img src="../../assets/icons/bird.svg" alt="Birds">
          Birds
        </button>
        <button class="chip">
          <img src="../../assets/icons/snake.svg" alt="Reptiles">
          Reptiles
        </button>
      </div>
    </section>


   <!-- URGENT SECTION -->
    <section class="urgent-section">
      <h2>Urgent Adoptions</h2>
      <div class="card-grid" id="urgentPetsContainer"></div>
    </section>
    
    <!-- AVAILABLE SECTION -->
    <section class="available-section">
      <h2>Available for Adoption</h2>
      <div class="card-grid" id="availablePetsContainer"></div>
    </section>
    </div>
  </main>

    <div class="footero">
      <footer>
        <script
          type="module"
          src="/src/components/footer/footer-loader.js"
        ></script>
      </footer>
    </div>

  <!-- PAGE JS -->
  <script type="module" src="/src/pages/Gallery/gallery.js"></script>

</body>

</html>

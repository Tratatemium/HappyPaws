<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPaws - Loading Page</title>
    <link rel="stylesheet" href="loading-page.css">
</head>

<body>
    <div class="loading-container">
        <div class="loading-spinner">
            <img src="../../assets/logo/happy-paws-logo.png" class="logo" alt="HappyPaws Logo">
        </div>
        <p class="loading-text">Happy Paws</p>
    </div>
    <div class="paw-loading-icon">
        <img src="../../assets/icons/paw-loading.svg" class="paw-loading-icon-1" alt="Loading Icon">
        <img src="../../assets/icons/paw-loading.svg" class="paw-loading-icon-2" alt="Loading Icon">
        <img src="../../assets/icons/paw-loading.svg" class="paw-loading-icon-3" alt="Loading Icon">

    </div>
    <script src="loading.js"></script>
</body>

</html>

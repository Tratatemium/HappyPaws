<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery — Happy Paws</title>

  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/layout.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/pages/Gallery/gallery.css">
  <link rel="stylesheet" href="/src/components/Header/header.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- HEADER COMPONENT -->
  <script type="module" src="/src/components/Header/header-loader.js"></script>

  <!-- GALLERY MAIN CONTENT -->
  <main class="gallery">
    
    <!-- CATEGORY FILTERS -->
    <section class="category-filters">
      <button class="chip chip--active fixed-all">All</button>
      
      <div class="chip-scroll" id="chipScroll">
        <button class="chip">Dogs</button>
        <button class="chip">Cats</button>
        <button class="chip">Rabbits</button>
        <button class="chip">Birds</button>
        <button class="chip">Reptiles</button>
      </div>
    </section>


    <!-- URGENT SECTION -->
    <section class="urgent-section">
      <h2>Urgent Adoptions</h2>

      <div class="card-grid">
        <!-- Örnek kartlar -->
        <article class="pet-card urgent">
          <div class="pet-image">
            <img src="/src/assets/card-photos/urgent-adoptions/urgent-adoption.jpeg" alt="Max">
            <span class="urgent-badge">Urgent</span>
            <div class="image-gradient"></div>
            <div class="info info--overlay">
              <h3>Max</h3>
              <p>Husky · 1 year</p>
            </div>
          </div>
        </article>
      </div>
    </section>


    <!-- AVAILABLE SECTION -->
    <section class="available-section">
      <h2>Available for Adoption</h2>

      <div class="card-grid">
        <article class="pet-card">
          <div class="pet-image">
            <img src="/src/assets/card-photos/available-adopts/ash.jpeg" alt="Ash">
            <button class="fav-btn">
              <img src="/src/assets/icons/paw-outline.svg">
            </button>
            <div class="image-gradient"></div>
            <div class="info info--overlay">
              <h3>Ash</h3>
              <p>British Fold · 2 years</p>
            </div>
          </div>
        </article>
      </div>
    </section>

  </main>

  <!-- FOOTER COMPONENT -->
  <script type="module" src="/src/components/Footer/footer-loader.js"></script>

  <!-- PAGE JS -->
  <script type="module" src="/src/pages/Gallery/gallery.js"></script>

</body>
</html>
